<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guidance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ededee 0%, #d8d9db 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .navbar {
            width: 100%;
            background: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
            margin-right: 30px;
        }

        .navbar a:hover {
            background-color: white;
            color: #007bff;
            border-radius: 5px;
        }

        .container {
            background: rgba(53, 53, 53, 0.5);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:active {
            background: #003d75;
        }

        p {
            margin-top: 20px;
        }

        .alert {
            margin-top: 15px;
            padding: 10px;
            color: white;
            background-color: #f44336;
            border-radius: 5px;
        }

        .alert.success {
            background-color: #4CAF50;
        }

        .alert.info {
            background-color: #2196F3;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .navbar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('home1') }}">Home</a>

        <a href="{{ url_for('signup') }}">Signup</a>
    </div>

    <div class="container">
        <h2>Login</h2>
        
        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="alert success">{{ success }}</div>
        {% endif %}
        
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p>Don't have an account? <a href="{{ url_for('signup') }}" style="color: #FFD700;">Signup here</a></p>
        
        <p>Forgot password? <a href="#" style="color: #FFD700;">Click here</a></p>
    </div>

</body>
</html>
